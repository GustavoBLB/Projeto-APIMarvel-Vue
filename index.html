<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MARVEL HEROES</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style/StylesHomePage/StyleHomePage.css'>
</head>
<body>
    
    <header>
        <h1>MARVEL</h1>
    </header>

    <div id="app">

        
        <h2 class="characters_title">know about our heroes</h2>
        
        <input type="text" class="searchHero" v-model="searchHero" placeholder="Search by the name of your hero...">

        <div class="pagination up">
            <button v-if="currentPage != 1" @click="changePage(1)" >1</button>  
            <button v-if="currentPage > 2" @click="changePage(currentPage - 1)">{{ currentPage - 1 }}</button>
            <button class="selected">{{ currentPage }}</button>
            <button v-if="currentPage < maxPage" @click="changePage(currentPage + 1)">{{ currentPage + 1 }}</button>
            <button v-if="currentPage != maxPage" @click="changePage(maxPage)" >{{ maxPage }}</button>
        </div>
            

        <div v-if="loading" class="characters_cards_loading">
        </div>

        <div v-else class="characters_cards">
            <div class="characters_cards_group">
                <div v-for="hero in heroes" :key="hero.id" class="character_card" @click="heroPage(hero.id)">
                    <img :src="`${hero.thumbnail.path}.${hero.thumbnail.extension}`" :alt="hero.name">
                    <div class="character_card_content">
                        <h1 class="character_card_content_title" >{{ hero.name }}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination down">
            <button v-if="currentPage != 1" @click="changePage(1)" >1</button>  
            <button v-if="currentPage > 1 && currentPage != 1" @click="changePage(currentPage - 1)">{{ currentPage - 1 }}</button>
            <button class="selected">{{ currentPage }}</button>
            <button v-if="currentPage < maxPage && currentPage != maxPage " @click="changePage(currentPage + 1)">{{ currentPage + 1 }}</button>
            <button v-if="currentPage != maxPage" @click="changePage(maxPage)" >{{ maxPage }}</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <script type="module" src="Scripts/index.js"></script>
</body>
</html>
