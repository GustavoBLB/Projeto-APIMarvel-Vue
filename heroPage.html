<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MARVEL CHARACTER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style/StyleCharacterPage/StyleCharacterPage.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <div id="app">

        <header>
            <ul class="menu_list">
            <li class="menu_list_item">
                    <div class="menu_list_link" @click="homePage" >HOME</a>
            </li>
            </ul>
        </header>

        <section class="character">

            <div class="character_information">

                <img class="character_information_image" :src="`${hero.thumbnail.path}.${hero.thumbnail.extension}`">
                <div class="character_information_text">

                    <h1 class="character_information_text_title">{{ hero.name }}</h1>
                    <h2 class="character_information_text_description">{{ hero.description }}</h1>
                    <div class="accordion accordion-flush" id="accordionFlushExample">

                        <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Comics
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"  >
                            <div v-for="(comic, index) in hero.comics.items" :key="index" class="accordion-body" >
                                {{ comic.name }}
                            </div>
                        </div>
                        </div>

                        <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Events
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse"  >
                            <div v-for="(event, index) in hero.events.items" :key="index" class="accordion-body" >
                                {{ event.name }}
                            </div>
                        </div>
                        </div>

                        <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                Series
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"  >
                            <div v-for="(serie, index) in hero.series.items" :key="index" class="accordion-body" >
                                {{ serie.name }}
                            </div>
                        </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                            <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                                Stories
                            </button>
                            </h2>
                            <div id="flush-collapseFour" class="accordion-collapse collapse"  >
                                <div v-for="(storie, index) in hero.stories.items" :key="index" class="accordion-body" >
                                    {{ storie.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>

            

                </div>

            </div>

        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <script src="Scripts/heroPage.js"></script>
</body>
</html>
